<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>
    <link rel="icon" href="data:.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        body {
            background-color: #0f0f0f;
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 10px;
            border: 2px solid #0f0f0f;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #2a2a2a #0f0f0f;
        }

        /* Logo Minimalis */
        .logo-text {
            font-weight: 900;
            letter-spacing: -1.5px;
            color: #fff;
            text-transform: uppercase;
        }

        @media (max-width: 781px) {
            .logo-text {
                display: none;
            }
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .search-container:focus-within {
            border-color: #3b82f6;
            background: #1a1a1a;
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            overflow: hidden;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #ccc;
            transition: all 0.2s;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .suggestion-item i {
            color: #555;
            width: 14px;
            text-align: center;
        }

        .suggestion-item.history-item i.fa-history {
            color: #3b82f6;
        }

        .suggestion-item .delete-history {
            margin-left: auto;
            color: #555;
            padding: 4px;
            border-radius: 4px;
            font-size: 10px;
        }

        .suggestion-item .delete-history:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Video Card */
        .video-card {
            transition: 0.2s;
        }

        .thumbnail-box {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #151515;
            border-radius: 8px;
            overflow: hidden;
        }


        /* Animasi Loading Shimmer */
        .shimmer {
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, #252525, transparent);
            animation: loading-pulse 1.5s infinite;
        }

        @keyframes loading-pulse {
            100% {
                transform: translateX(100%);
            }
        }

        /* Player Overlay Backdrop */
        #playerBackdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #playerBackdrop.show {
            display: block;
            opacity: 1;
        }

        #playerContainer {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 380px;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #playerContainer.full-view {
            top: 50% !important;
            left: 50% !important;
            bottom: auto !important;
            right: auto !important;
            transform: translate(-50%, -50%) !important;
            width: 95vw !important;
            height: clamp(300px, 95vh, 800px) !important;
            max-width: 1400px !important;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 150px rgba(0, 0, 0, 1);
            border-radius: 16px !important;
            display: flex !important;
            flex-direction: column;
        }

        #playerContainer.full-view video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #playlistView {
            background: #0a0a0a;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            border-top: 1px solid #222;
        }

        #playerContainer.full-view #playlistView {
            max-height: none;
            flex: 1;
            background: #080808;
        }

        .playlist-item {
            display: flex;
            gap: 12px;
            padding: 10px 16px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #1a1a1a;
        }

        .playlist-item:hover {
            background: #151515;
        }

        .playlist-item.active {
            background: #3b82f615;
            border-left: 3px solid #3b82f6;
        }

        .playlist-item img {
            width: 80px;
            aspect-ratio: 16/9;
            border-radius: 4px;
            object-fit: cover;
        }

        .playlist-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-title {
            font-size: 11px;
            color: #eee;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .playlist-uploader {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            height: calc(100vh - 64px);
            position: fixed;
            top: 64px;
            left: 0;
            padding: 12px;
            z-index: 40;
            border-right: 1px solid #222;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        /* Mobile specific sidebar behavior */
        @media (max-width: 780px) {
            .sidebar {
                transform: translateX(-240px);
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            }

            .main-content {
                margin-left: 0 !important;
            }

            .sidebar.show-mobile {
                transform: translateX(0);
            }
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: #f1f1f1;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
        }

        .sidebar-item.active {
            background-color: #2a2a2a;
            font-weight: 700;
        }

        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .hidden-section {
            display: none !important;
        }
    </style>
</head>

<body class="pb-10">

    <div id="sidebarOverlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-30 hidden opacity-0 transition-opacity duration-300"></div>

    <nav class="fixed top-0 w-full bg-black backdrop-blur-md z-50 px-6 h-16 flex items-center justify-between ">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="logo-text text-2xl cursor-pointer" onclick="showSection('home')">VIDEO</div>
        </div>

        <div class="search-container">
            <i class="fas fa-search text-gray-500 ml-4"></i>
            <input type="text" id="videoQuery" placeholder="Cari video..."
                class="bg-transparent w-full py-2 px-4 focus:outline-none text-sm text-gray-200" autocomplete="off">
            <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
        </div>

        <div class="w-16"></div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-item active" onclick="showSection('home', this)">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div class="sidebar-item" onclick="showSection('history', this)">
            <i class="fas fa-history"></i>
            <span>Histori</span>
        </div>
        <div class="sidebar-item" onclick="showSection('offline', this)">
            <i class="fas fa-download"></i>
            <span>Offline</span>
        </div>
    </aside>

    <main id="mainContent" class="main-content mt-24 max-w-[1400px] px-6">
        <!-- Results Section -->
        <section id="homeSection">
            <div id="loading" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <script>
                    for (let i = 0; i < 8; i++) {
                        document.write(`
                            <div class="space-y-3">
                                <div class="shimmer aspect-video"></div>
                                <div class="space-y-2">
                                    <div class="shimmer h-4 w-full"></div>
                                    <div class="shimmer h-3 w-2/3"></div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>

            <div id="resultsGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
                <div class="col-span-full text-center py-20 opacity-30">
                    <i class="fas fa-play-circle text-6xl mb-4"></i>
                    <p class="text-xl">Cari video untuk memulai</p>
                </div>
            </div>

            <!-- Sentinel for Infinite Scroll -->
            <div id="infiniteLoader" class="hidden py-10 flex justify-center w-full">
                <div class="flex items-center gap-3">
                    <div class="w-5 h-5 border-2 border-white/10 border-t-white rounded-full animate-spin"></div>
                    <span class="text-xs font-bold tracking-widest text-gray-500 uppercase">Memuat lebih
                        banyak...</span>
                </div>
            </div>
            <div id="scrollSentinel" class="h-10"></div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="hidden-section">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Histori Tontonan</h2>
                <button onclick="clearHistory()"
                    class="text-red-500 hover:bg-red-500/10 px-4 py-2 rounded text-xs font-bold transition uppercase tracking-widest">
                    Hapus Semua
                </button>
            </div>
            <div id="historyGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
            </div>
            <div id="historyEmpty" class="hidden col-span-full text-center py-20 opacity-30">
                <p>Belum ada histori tontonan.</p>
            </div>
        </section>

        <!-- Offline Section -->
        <section id="offlineSection" class="hidden-section">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Koleksi Offline</h2>
                <div class="flex gap-4">
                    <button onclick="loadOffline()"
                        class="text-gray-400 hover:text-white px-4 py-2 rounded text-xs font-bold transition">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div id="offlineGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
            </div>
            <div id="offlineEmpty" class="hidden col-span-full text-center py-20 opacity-30">
                <p>Belum ada video offline yang selesai diproses.</p>
            </div>
        </section>
    </main>

    <div id="playerBackdrop" onclick="toggleExpand()"></div>
    <div id="playerContainer">
        <div class="flex items-center justify-between px-4 py-2 bg-[#111]">
            <span id="nowPlayingTitle"
                class="text-[10px] font-bold truncate text-gray-500 uppercase tracking-widest">Streaming</span>
            <div class="flex gap-4 items-center">
                <div class="flex items-center bg-white/5 rounded-full px-2 py-1 mr-2">
                    <button onclick="playPrev()" class="text-gray-400 hover:text-white px-2 py-1 transition"
                        title="Video Sebelumnya">
                        <i class="fas fa-step-backward text-[10px]"></i>
                    </button>
                    <div class="w-[1px] h-3 bg-white/10 mx-1"></div>
                    <button onclick="playNext()" class="text-gray-400 hover:text-white px-2 py-1 transition"
                        title="Video Selanjutnya">
                        <i class="fas fa-step-forward text-[10px]"></i>
                    </button>
                </div>
                <button id="playlistBtn" onclick="togglePlaylist()" class="text-gray-600 hover:text-white"
                    title="Daftar Putar">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button onclick="toggleExpand()" class="text-gray-600 hover:text-white"><i id="expandIcon"
                        class="fas fa-expand-alt"></i></button>
                <button onclick="closePlayer()" class="text-gray-600 hover:text-red-500"><i
                        class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="aspect-video">
            <video id="videoPlayer" controls autoplay class="w-full h-full"></video>
        </div>
        <div id="playlistView"></div>
    </div>

    <script>
        let isExpanded = false;
        let isSidebarOpen = true;
        let currentOffset = 1;
        let isFetching = false;
        let currentQuery = "";
        let activeSection = 'home';
        let renderedVideoIds = new Set();
        let currentPlaylist = [];
        let currentIndex = -1;

        // Initialize sidebar based on screen width
        function initSidebar() {
            const isSmallScreen = window.innerWidth <= 780;
            isSidebarOpen = !isSmallScreen;
            applySidebarState();
        }

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            applySidebarState();
        }

        function applySidebarState() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('sidebarOverlay');
            const isSmallScreen = window.innerWidth <= 780;

            if (isSidebarOpen) {
                sidebar.style.transform = 'translateX(0)';
                if (!isSmallScreen) {
                    mainContent.classList.remove('full-width');
                }
                if (isSmallScreen) {
                    sidebar.classList.add('show-mobile');
                    overlay.classList.remove('hidden');
                    setTimeout(() => overlay.classList.add('opacity-100'), 10);
                }
            } else {
                sidebar.style.transform = 'translateX(-240px)';
                mainContent.classList.add('full-width');
                if (isSmallScreen) {
                    sidebar.classList.remove('show-mobile');
                    overlay.classList.remove('opacity-100');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            }
        }

        // Routing Logic
        async function handleRouting() {
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page');
            const q = params.get('q');
            const uploader = params.get('uploader');
            const v = params.get('v');

            if (v) {
                // Browser sering memblokir autoplay tanpa interaksi pengguna.
                // Kita panggil playVideo tetapi karena kebijakan browser, ini mungkin butuh trigger klik.
                const videoObj = { id: v, title: "Loading...", thumbnail: "" };

                // Coba langsung
                playVideo(videoObj, false);

                // Tambahkan hint ke UI jika gagal autoplay
                const player = document.getElementById('videoPlayer');
                player.addEventListener('loadedmetadata', function onLoaded() {
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(() => {
                            const overlay = document.createElement('div');
                            overlay.id = 'autoplayFix';
                            document.getElementById('playerContainer').appendChild(overlay);
                            overlay.onclick = () => {
                                player.play();
                                overlay.remove();
                            };
                        });
                    }
                    player.removeEventListener('loadedmetadata', onLoaded);
                });
            }

            if (q) {
                document.getElementById('videoQuery').value = q;
                searchVideos(q, uploader, false);
            } else if (page) {
                showSection(page, null, false);
            } else if (!v) {
                showSection('home', null, false);
            }
        }

        window.addEventListener('popstate', handleRouting);

        // Call init on load
        window.addEventListener('load', () => {
            initSidebar();
            handleRouting();
        });
        // Handle window resize
        window.addEventListener('resize', () => {
            const isSmallScreen = window.innerWidth <= 780;
            // Jika pindah mode layar, sesuaikan status sidebar otomatis
            if (isSmallScreen && isSidebarOpen) {
                isSidebarOpen = false;
                applySidebarState();
            } else if (!isSmallScreen && !isSidebarOpen) {
                isSidebarOpen = true;
                applySidebarState();
            }
        });

        function showSection(sectionId, element, updateUrl = true) {
            activeSection = sectionId;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));

            // Sync active class if element not provided (e.g. from routing)
            const targetElement = element || Array.from(document.querySelectorAll('.sidebar-item')).find(el =>
                el.getAttribute('onclick')?.includes(`'${sectionId}'`)
            );
            if (targetElement) targetElement.classList.add('active');

            document.getElementById('homeSection').classList.add('hidden-section');
            document.getElementById('historySection').classList.add('hidden-section');
            const offSection = document.getElementById('offlineSection');
            if (offSection) offSection.classList.add('hidden-section');

            const targetSection = document.getElementById(sectionId + 'Section');
            if (targetSection) targetSection.classList.remove('hidden-section');

            if (sectionId === 'history') loadHistory();
            if (sectionId === 'offline') loadOffline();

            // Sync URL
            if (updateUrl) {
                const url = new URL(window.location);
                url.searchParams.set('page', sectionId);
                url.searchParams.delete('q');
                url.searchParams.delete('uploader');
                window.history.pushState({}, '', url);
            }

            // Auto-hide sidebar on mobile after choosing a section
            if (window.innerWidth <= 780 && isSidebarOpen) {
                toggleSidebar();
            }
        }

        function updatePlaylist(videos, append = false) {
            if (append) {
                currentPlaylist = [...currentPlaylist, ...videos];
            } else {
                currentPlaylist = [...videos];
            }
        }

        function playNext() {
            if (currentIndex < currentPlaylist.length - 1) {
                playVideo(currentPlaylist[currentIndex + 1]);
            }
        }

        function playPrev() {
            if (currentIndex > 0) {
                playVideo(currentPlaylist[currentIndex - 1]);
            }
        }

        function togglePlaylist() {
            const playlistView = document.getElementById('playlistView');
            const videoPlayer = document.querySelector('#playerContainer .aspect-video');
            const btn = document.getElementById('playlistBtn');

            if (playlistView.style.display === 'block') {
                playlistView.style.display = 'none';
                if (document.getElementById('playerContainer').classList.contains('full-view')) {
                    videoPlayer.style.display = 'block';
                }
                btn.classList.remove('text-blue-500');
            } else {
                renderPlaylist();
                playlistView.style.display = 'block';
                if (document.getElementById('playerContainer').classList.contains('full-view')) {
                    videoPlayer.style.display = 'none';
                }
                btn.classList.add('text-blue-500');
            }
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistView');
            if (!container) return;

            container.innerHTML = currentPlaylist.map((video, index) => {
                const isActive = index === currentIndex;
                const videoData = JSON.stringify(video).replace(/"/g, '&quot;');

                return `
                    <div class="playlist-item ${isActive ? 'active' : ''}" onclick="playVideo(${videoData})">
                        <img src="${video.thumbnail}">
                        <div class="playlist-info">
                            <div class="playlist-title">${video.title}</div>
                            <div class="playlist-uploader">${video.uploader || 'Channel'}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to active item
            const activeItem = container.querySelector('.active');
            if (activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        async function searchVideos(customQuery = null, displayName = null, updateUrl = true) {
            const query = customQuery || document.getElementById('videoQuery').value;
            if (displayName) document.getElementById('videoQuery').value = displayName;

            const grid = document.getElementById('resultsGrid');
            const loading = document.getElementById('loading');

            if (!query || isFetching) return;

            // Sync URL
            if (updateUrl) {
                const url = new URL(window.location);
                url.searchParams.set('q', query);
                if (displayName) url.searchParams.set('uploader', displayName);
                url.searchParams.delete('page');
                window.history.pushState({}, '', url);
            }

            currentQuery = query;
            currentOffset = 1;
            renderedVideoIds.clear();

            showSection('home');
            grid.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                isFetching = true;
                // Simpan histori pencarian ke server jika bukan URL
                if (!query.startsWith('http')) {
                    fetch('/save_search_history', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query })
                    });
                }

                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, offset: currentOffset })
                });
                const data = await response.json();

                if (response.ok) {
                    const validResults = data.results.filter(video =>
                        video.duration && video.duration !== 0 && video.duration !== "0" && video.duration !== "00:00"
                    );

                    validResults.forEach(video => {
                        if (!renderedVideoIds.has(video.id)) {
                            grid.innerHTML += createVideoCard(video, 'search');
                            renderedVideoIds.add(video.id);
                        }
                    });

                    updatePlaylist(validResults, false);
                    currentOffset += data.results.length;
                }
            } catch (err) {
                console.error(err);
            } finally {
                loading.classList.add('hidden');
                isFetching = false;
            }
        }

        async function loadMoreVideos() {
            if (isFetching || activeSection !== 'home' || !currentQuery) return;

            const grid = document.getElementById('resultsGrid');
            const loader = document.getElementById('infiniteLoader');

            isFetching = true;
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: currentQuery, offset: currentOffset })
                });
                const data = await response.json();

                if (response.ok && data.results.length > 0) {
                    const validResults = data.results.filter(video =>
                        video.duration && video.duration !== 0 && video.duration !== "0" && video.duration !== "00:00"
                    );

                    validResults.forEach(video => {
                        if (!renderedVideoIds.has(video.id)) {
                            grid.innerHTML += createVideoCard(video, 'search');
                            renderedVideoIds.add(video.id);
                        }
                    });

                    updatePlaylist(validResults, true);
                    currentOffset += data.results.length;
                }
            } catch (err) {
                console.error("Gagal memuat lebih banyak video:", err);
            } finally {
                isFetching = false;
                loader.classList.add('hidden');
            }
        }

        // Observer for Infinite Scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                loadMoreVideos();
            }
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('scrollSentinel'));

        function searchChannel(event, channelId, uploaderName) {
            event.stopPropagation();
            if (!channelId) return;

            const channelUrl = `https://www.youtube.com/channel/${channelId}/videos`;
            searchVideos(channelUrl, uploaderName);
        }

        async function deleteHistoryItem(event, videoId) {
            event.stopPropagation();
            if (!confirm('Hapus dari histori?')) return;
            const res = await fetch(`/delete_history/${videoId}`, { method: 'DELETE' });
            if (res.ok) loadHistory();
        }

        async function deleteOfflineItem(event, videoId) {
            event.stopPropagation();
            if (!confirm('Hapus dari offline?')) return;
            const res = await fetch(`/delete_offline/${videoId}`, { method: 'DELETE' });
            if (res.ok) loadOffline();
        }

        function createVideoCard(video, type = 'search') {
            const videoData = JSON.stringify(video).replace(/"/g, '&quot;');

            let actionBtn = '';
            if (type === 'history') {
                actionBtn = `
                    <button onclick="deleteHistoryItem(event, '${video.id}')" 
                        class="absolute top-2 right-2 bg-black/80 hover:bg-red-600 text-white w-7 h-7 rounded-full flex items-center justify-center transition-all opacity-0 group-hover:opacity-100 z-30">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
            } else if (type === 'offline') {
                actionBtn = `
                    <button onclick="deleteOfflineItem(event, '${video.id}')" 
                        class="absolute top-2 right-2 bg-black/80 hover:bg-red-600 text-white w-7 h-7 rounded-full flex items-center justify-center transition-all opacity-0 group-hover:opacity-100 z-30">
                        <i class="fas fa-trash text-xs"></i>
                    </button>
                `;
            }

            return `
                <div class="video-card flex flex-col group">
                    <div class="thumbnail-box mb-3 cursor-pointer relative overflow-hidden" onclick="playVideo(${videoData})">
                        ${actionBtn}
                        <img src="${video.thumbnail}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                        <div class="absolute bottom-2 right-2 bg-black/90 text-[10px] font-bold px-1.5 py-0.5 rounded text-gray-400">
                            ${video.duration ? formatTime(video.duration) : '0:00'}
                        </div>
                    </div>
                    <div class="px-1 flex flex-col">
                        <div class="cursor-pointer" onclick="playVideo(${videoData})">
                            <h3 class="font-bold text-[14px] text-white leading-tight line-clamp-2">
                                ${video.title}
                            </h3>
                        </div>
                        <div class="mt-1.5 flex flex-col">
                            <span class="text-[12px] text-gray-500 hover:text-white hover:underline transition cursor-pointer truncate max-w-[200px] block mb-0.5" 
                               onclick="searchChannel(event, '${video.channel_id || ''}', '${(video.uploader || 'Channel').replace(/'/g, "\\'")}')">
                               ${video.uploader || 'Unknown Channel'}
                            </span>
                            <div class="text-[11px] text-gray-600 font-medium flex gap-1 items-center">
                                <span>${video.views ? formatViews(video.views) : '0'}x ditonton</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function playVideo(video, updateUrl = true) {
            const container = document.getElementById('playerContainer');
            const player = document.getElementById('videoPlayer');
            const titleLabel = document.getElementById('nowPlayingTitle');

            container.style.display = 'block';
            titleLabel.innerText = "Connecting...";
            player.src = "";

            // Sync URL
            if (updateUrl) {
                const url = new URL(window.location);
                url.searchParams.set('v', video.id);
                window.history.pushState({}, '', url);
            }

            try {
                const res = await fetch(`/get_stream?video_id=${video.id}`);
                const data = await res.json();
                if (data.stream_url) {
                    // Update judul dari server jika judul lokal masih "Loading..."
                    if (video.title === "Loading..." && data.title) {
                        video.title = data.title;
                        video.uploader = data.uploader;
                    }
                    titleLabel.innerText = video.title;
                    player.src = data.stream_url;

                    // Gunakan promise untuk play() agar lebih stabil menangani autoplay policy browser
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Autoplay blocked. Waiting for user interaction...");
                            // Fallback: Klik di mana saja untuk memulai video jika autoplay diblokir
                            const startOnInteraction = () => {
                                player.play();
                                document.removeEventListener('click', startOnInteraction);
                            };
                            document.addEventListener('click', startOnInteraction);
                        });
                    }
                    saveToHistory(video);

                    // Update current index based on this video
                    currentIndex = currentPlaylist.findIndex(v => v.id === video.id);

                    // Add onended listener for auto-play next
                    player.onended = () => {
                        console.log("Video ended, playing next...");
                        playNext();
                    };

                    // Re-render playlist if it's open
                    if (document.getElementById('playlistView').style.display === 'block') {
                        renderPlaylist();
                    }
                }
            } catch (err) {
                alert("Gagal memutar video.");
            }
        }

        async function loadOffline() {
            const grid = document.getElementById('offlineGrid');
            const empty = document.getElementById('offlineEmpty');
            grid.innerHTML = '<div class="col-span-full text-center py-20 opacity-30">Memeriksa koleksi...</div>';

            try {
                const res = await fetch('/list_offline');
                const data = await res.json();

                if (data.results.length === 0) {
                    grid.innerHTML = '';
                    empty.classList.remove('hidden');
                } else {
                    empty.classList.add('hidden');
                    // Reverse order agar yang terbaru didownload muncul paling atas
                    grid.innerHTML = data.results.map(video => createVideoCard(video, 'offline')).join('');
                    updatePlaylist(data.results, false);
                }
            } catch (err) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-red-500">Gagal memuat. Pastikan server aktif.</div>';
            }
        }

        async function saveToHistory(video) {
            try {
                await fetch('/save_history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(video)
                });
            } catch (err) {
                console.error("Gagal menyimpan histori ke server:", err);
            }
        }

        async function loadHistory() {
            const grid = document.getElementById('historyGrid');
            const empty = document.getElementById('historyEmpty');
            grid.innerHTML = '<div class="col-span-full text-center py-20 opacity-30">Memuat histori...</div>';

            try {
                const res = await fetch('/list_history');
                const data = await res.json();

                if (data.results.length === 0) {
                    grid.innerHTML = '';
                    empty.classList.remove('hidden');
                } else {
                    empty.classList.add('hidden');
                    grid.innerHTML = data.results.map(video => createVideoCard(video, 'history')).join('');
                    updatePlaylist(data.results, false);
                }
            } catch (err) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-red-500">Gagal memuat histori.</div>';
            }
        }

        async function clearHistory() {
            if (confirm('Bersihkan semua histori dari server?')) {
                const res = await fetch('/clear_history', { method: 'POST' });
                if (res.ok) loadHistory();
            }
        }

        function formatTime(sec) {
            if (!sec) return "0:00";
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return m + ":" + (s < 10 ? "0" + s : s);
        }

        function formatViews(n) {
            if (!n) return "0";
            if (n >= 1000000) return (n / 1000000).toFixed(1).replace(/\.0$/, '') + "jt";
            if (n >= 1000) return (n / 1000).toFixed(1).replace(/\.0$/, '') + "rb";
            return n.toString();
        }

        function toggleExpand() {
            const container = document.getElementById('playerContainer');
            const backdrop = document.getElementById('playerBackdrop');
            const icon = document.getElementById('expandIcon');
            isExpanded = !isExpanded;

            if (isExpanded) {
                container.classList.add('full-view');
                backdrop.style.display = 'block';
                setTimeout(() => backdrop.classList.add('show'), 10);
                icon.className = 'fas fa-compress-alt';
                document.body.style.overflow = 'hidden'; // Kunci scroll page saat maximize
            } else {
                container.classList.remove('full-view');
                backdrop.classList.remove('show');
                setTimeout(() => backdrop.style.display = 'none', 300);
                icon.className = 'fas fa-expand-alt';
                document.body.style.overflow = 'auto'; // Kembalikan scroll
            }
        }

        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            document.getElementById('playerContainer').style.display = 'none';
            if (isExpanded) toggleExpand(); // Reset status jika sedang maximize

            // Remove 'v' parameter from URL
            const url = new URL(window.location);
            if (url.searchParams.has('v')) {
                url.searchParams.delete('v');
                window.history.pushState({}, '', url);
            }
        }

        // --- SUGGESTIONS & SEARCH HISTORY LOGIC ---
        const searchInput = document.getElementById('videoQuery');
        const suggestionsBox = document.getElementById('suggestionsDropdown');
        let suggestionDebounceTimer;

        searchInput.addEventListener('input', () => {
            clearTimeout(suggestionDebounceTimer);
            const query = searchInput.value.trim();

            if (!query) {
                showSearchHistory();
                return;
            }

            suggestionDebounceTimer = setTimeout(async () => {
                try {
                    const res = await fetch(`/search_suggestions?q=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    renderSuggestions(data.suggestions, false);
                } catch (err) {
                    console.error("Gagal ambil saran:", err);
                }
            }, 300);
        });

        searchInput.addEventListener('focus', () => {
            if (!searchInput.value.trim()) {
                showSearchHistory();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        async function showSearchHistory() {
            try {
                const res = await fetch('/list_search_history');
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                    renderSuggestions(data.results, true);
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } catch (err) {
                console.error("Gagal ambil histori pencarian:", err);
            }
        }

        function renderSuggestions(list, isHistory) {
            if (!list || list.length === 0) {
                suggestionsBox.style.display = 'none';
                return;
            }

            suggestionsBox.innerHTML = list.map(item => `
                <div class="suggestion-item ${isHistory ? 'history-item' : ''}" onclick="selectSuggestion('${item.replace(/'/g, "\\'")}')">
                    <i class="fas ${isHistory ? 'fa-history' : 'fa-search'}"></i>
                    <span>${item}</span>
                    ${isHistory ? `<i class="fas fa-times delete-history" onclick="deleteHistoryQuery(event, '${item.replace(/'/g, "\\'")}')"></i>` : ''}
                </div>
            `).join('');

            suggestionsBox.style.display = 'block';
            selectedIndex = -1;
        }

        window.selectSuggestion = (val) => {
            searchInput.value = val;
            suggestionsBox.style.display = 'none';
            searchVideos();
        };

        window.deleteHistoryQuery = async (event, query) => {
            event.stopPropagation();
            try {
                const res = await fetch(`/delete_search_history?q=${encodeURIComponent(query)}`, { method: 'DELETE' });
                if (res.ok) showSearchHistory();
            } catch (err) {
                console.error("Gagal hapus histori pencarian:", err);
            }
        };

        let selectedIndex = -1;

        searchInput.addEventListener('keydown', (e) => {
            const items = suggestionsBox.querySelectorAll('.suggestion-item');

            if (suggestionsBox.style.display === 'block' && items.length > 0) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = (selectedIndex + 1) % items.length;
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    const val = items[selectedIndex].querySelector('span').innerText;
                    selectSuggestion(val);
                }
            } else if (e.key === 'Enter') {
                suggestionsBox.style.display = 'none';
                searchVideos();
            }
        });

        function updateSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('removed');
                }
            });
        }

        // Spacebar to Play/Pause
        document.addEventListener('keydown', (e) => {
            const player = document.getElementById('videoPlayer');
            const searchInput = document.getElementById('videoQuery');
            const container = document.getElementById('playerContainer');

            // Jangan trigger jika sedang ngetik di search atau jika player sedang sembunyi
            if (e.code === 'Space' &&
                document.activeElement !== searchInput &&
                container.style.display !== 'none') {

                e.preventDefault(); // Cegah scroll down
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }
            }
        });
    </script>
