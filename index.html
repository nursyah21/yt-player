<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>
    <link rel="icon" href="data:.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="pb-10">

    <div id="sidebarOverlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-30 hidden opacity-0 transition-opacity duration-300"></div>

    <nav class="navbar">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="nav-toggle-btn">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="logo-text" onclick="showSection('home')">VIDEO</div>
        </div>

        <div class="search-container">
            <i class="fas fa-search text-gray-500 ml-4"></i>
            <input type="text" id="videoQuery" placeholder="Cari video..." class="search-input" autocomplete="off">
            <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
        </div>

        <div class="navbar-spacer"></div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-item active" onclick="showSection('home', this)">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div class="sidebar-item" onclick="showSection('history', this)">
            <i class="fas fa-history"></i>
            <span>Histori</span>
        </div>
        <div class="sidebar-item" onclick="showSection('offline', this)">
            <i class="fas fa-download"></i>
            <span>Offline</span>
        </div>
        <div class="sidebar-item" onclick="showSection('playlist', this)">
            <i class="fas fa-list-alt"></i>
            <span>Playlist</span>
        </div>
    </aside>

    <main id="mainContent" class="main-content main-content-area">
        <!-- Results Section -->
        <section id="homeSection">
            <div id="loading" class="loading-grid hidden">
            </div>

            <div id="resultsGrid" class="results-grid">
                <div class="empty-state">
                    <i class="fas fa-play-circle text-6xl mb-4"></i>
                    <p class="text-xl">Cari video untuk memulai</p>
                </div>
            </div>

            <!-- Sentinel for Infinite Scroll -->
            <div id="infiniteLoader" class="hidden py-10 flex justify-center w-full">
                <div class="flex items-center gap-3">
                    <div class="w-5 h-5 border-2 border-white/10 border-t-white rounded-full animate-spin"></div>
                    <span class="text-xs font-bold tracking-widest text-gray-500 uppercase">Memuat lebih
                        banyak...</span>
                </div>
            </div>
            <div id="scrollSentinel" class="h-10"></div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="hidden-section">
            <div class="section-header-container">
                <h2 class="section-title">Histori Tontonan</h2>
                <button onclick="clearHistory()" class="btn-danger">
                    Hapus Semua
                </button>
            </div>
            <div id="historyGrid" class="results-grid">
            </div>
            <div id="historyEmpty" class="hidden empty-state">
                <p>Belum ada histori tontonan.</p>
            </div>
        </section>

        <!-- Offline Section -->
        <section id="offlineSection" class="hidden-section">
            <div class="section-header-container">
                <h2 class="section-title">Koleksi Offline</h2>
                <div class="flex gap-4">
                    <button onclick="loadOffline()" class="btn-secondary">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div id="offlineGrid" class="results-grid">
            </div>
            <div id="offlineEmpty" class="hidden empty-state">
                <p>Belum ada video offline yang selesai diproses.</p>
            </div>
        </section>

        <!-- Playlist Section -->
        <section id="playlistSection" class="hidden-section">
            <div id="playlistList">
                <div class="section-header-container">
                    <h2 class="section-title">Koleksi Playlist</h2>
                    <div class="playlist-controls">
                        <input type="text" id="newPlaylistInput" placeholder="Nama playlist baru..."
                            class="input-field playlist-input">
                        <button onclick="createPlaylistFromUI()" class="btn-primary">
                            <i class="fas fa-plus"></i> Buat
                        </button>
                    </div>
                </div>
                <div id="playlistGrid" class="playlist-grid">
                    <!-- Playlist cards will be rendered here -->
                </div>
            </div>

            <div id="playlistDetail" class="hidden">
                <div class="flex justify-between items-center mb-10">
                    <div class="flex items-center gap-4">
                        <button onclick="backToPlaylists()" class="text-gray-400 hover:text-white">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <h2 id="currentPlaylistName" class="text-2xl font-bold text-white uppercase tracking-wider">Nama
                            Playlist</h2>
                    </div>
                </div>
                <div id="playlistVideoGrid"
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
                    <!-- Videos will be rendered here -->
                </div>
            </div>
        </section>
    </main>

    <div id="playerBackdrop" onclick="toggleExpand()"></div>
    <div id="playerContainer">
        <div class="flex items-center justify-between px-4 py-2 bg-[#111]">
            <span id="nowPlayingTitle"
                class="text-[10px] font-bold truncate text-gray-500 uppercase tracking-widest">Streaming</span>
            <div class="flex gap-4 items-center">
                <div class="flex items-center bg-white/5 rounded-full px-2 py-1 mr-2">
                    <button onclick="playPrev()" class="text-gray-400 hover:text-white px-2 py-1 transition"
                        title="Video Sebelumnya">
                        <i class="fas fa-step-backward text-[10px]"></i>
                    </button>
                    <div class="w-[1px] h-3 bg-white/10 mx-1"></div>
                    <button onclick="playNext()" class="text-gray-400 hover:text-white px-2 py-1 transition"
                        title="Video Selanjutnya">
                        <i class="fas fa-step-forward text-[10px]"></i>
                    </button>
                </div>
                <button onclick="openPlaylistSelector(event)"
                    class="w-8 h-8 rounded-full flex items-center justify-center text-gray-500 hover:text-blue-500 hover:bg-white/5 transition"
                    title="Tambah ke Playlist">
                    <i class="fas fa-plus text-[10px]"></i>
                </button>
                <button id="playlistBtn" onclick="togglePlaylist()" class="text-gray-600 hover:text-white"
                    title="Daftar Putar">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button onclick="toggleExpand()" class="text-gray-600 hover:text-white"><i id="expandIcon"
                        class="fas fa-expand-alt"></i></button>
                <button id="closePlayerBtn" class="text-gray-600 hover:text-red-500"><i
                        class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="player-content">
            <div class="aspect-video">
                <video id="videoPlayer" controls autoplay class="w-full h-full"></video>
            </div>
            <div id="playlistView"></div>
        </div>
    </div>

    <!-- Playlist Selector Modal -->
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-white font-bold text-sm">Simpan ke...</h3>
                <button onclick="closePlaylistModal()" class="text-gray-500 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="playlistOptions" class="modal-body space-y-1">
                <!-- Options will be rendered here -->
            </div>
            <div class="modal-footer">
                <button onclick="promptCreatePlaylist()"
                    class="w-full py-3 bg-[#222] hover:bg-[#333] text-gray-300 hover:text-white rounded-lg text-xs font-bold transition flex items-center justify-center gap-2 border border-[#333]">
                    <i class="fas fa-plus"></i>
                    Buat Playlist Baru
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
