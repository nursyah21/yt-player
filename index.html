<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        body {
            background-color: #0f0f0f;
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        /* Logo Minimalis */
        .logo-text {
            font-weight: 900;
            letter-spacing: -1.5px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-container {
            background-color: #000;
            border: 1px solid #222;
            border-radius: 4px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Video Card */
        .video-card {
            transition: 0.2s;
        }

        .thumbnail-box {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #151515;
            border-radius: 8px;
            overflow: hidden;
        }


        /* Animasi Loading Shimmer */
        .shimmer {
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, #252525, transparent);
            animation: loading-pulse 1.5s infinite;
        }

        @keyframes loading-pulse {
            100% {
                transform: translateX(100%);
            }
        }

        /* Player */
        #playerContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            background: #000;
            border: 1px solid #222;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        #playerContainer.full-view {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: #0f0f0f;
            height: calc(100vh - 64px);
            position: fixed;
            top: 64px;
            left: 0;
            padding: 12px;
            z-index: 40;
            border-right: 1px solid #222;
            transition: transform 0.3s ease;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: #f1f1f1;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background-color: #1a1a1a;
        }

        .sidebar-item.active {
            background-color: #2a2a2a;
            font-weight: 700;
        }

        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .hidden-section {
            display: none !important;
        }
    </style>
</head>

<body class="pb-10">

    <nav class="fixed top-0 w-full bg-black backdrop-blur-md z-50 px-6 h-16 flex items-center justify-between ">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="logo-text text-2xl cursor-pointer" onclick="showSection('home')">VIDEO</div>
        </div>

        <div class="search-container">
            <input type="text" id="videoQuery" placeholder="Cari video..."
                class="bg-transparent w-full py-2 px-4 focus:outline-none text-sm text-gray-200">
            <button onclick="searchVideos()" class="px-5 text-gray-600 hover:text-white transition">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="w-16"></div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-item active" onclick="showSection('home', this)">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div class="sidebar-item" onclick="showSection('history', this)">
            <i class="fas fa-history"></i>
            <span>Histori</span>
        </div>
    </aside>

    <main id="mainContent" class="main-content mt-24 max-w-[1400px] px-6">
        <!-- Results Section -->
        <section id="homeSection">
            <div id="loading" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <script>
                    for (let i = 0; i < 8; i++) {
                        document.write(`
                            <div class="space-y-3">
                                <div class="shimmer aspect-video"></div>
                                <div class="space-y-2">
                                    <div class="shimmer h-4 w-full"></div>
                                    <div class="shimmer h-3 w-2/3"></div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>

            <div id="resultsGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
                <div class="col-span-full text-center py-20 opacity-30">
                    <i class="fas fa-play-circle text-6xl mb-4"></i>
                    <p class="text-xl">Cari video untuk memulai</p>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="hidden-section">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Histori Tontonan</h2>
                <button onclick="clearHistory()"
                    class="text-red-500 hover:bg-red-500/10 px-4 py-2 rounded text-xs font-bold transition uppercase tracking-widest">
                    Hapus Semua
                </button>
            </div>
            <div id="historyGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
            </div>
            <div id="historyEmpty" class="hidden col-span-full text-center py-20 opacity-30">
                <p>Belum ada histori tontonan.</p>
            </div>
        </section>
    </main>

    <div id="playerContainer">
        <div class="flex items-center justify-between px-4 py-2 bg-[#111]">
            <span id="nowPlayingTitle"
                class="text-[10px] font-bold truncate text-gray-500 uppercase tracking-widest">Streaming</span>
            <div class="flex gap-4">
                <button onclick="toggleExpand()" class="text-gray-600 hover:text-white"><i id="expandIcon"
                        class="fas fa-expand-alt"></i></button>
                <button onclick="closePlayer()" class="text-gray-600 hover:text-red-500"><i
                        class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="aspect-video">
            <video id="videoPlayer" controls autoplay class="w-full h-full"></video>
        </div>
    </div>

    <script>
        let isExpanded = false;
        let isSidebarOpen = true;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            isSidebarOpen = !isSidebarOpen;

            if (isSidebarOpen) {
                sidebar.style.transform = 'translateX(0)';
                mainContent.classList.remove('full-width');
            } else {
                sidebar.style.transform = 'translateX(-240px)';
                mainContent.classList.add('full-width');
            }
        }

        function showSection(sectionId, element) {
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            document.getElementById('homeSection').classList.add('hidden-section');
            document.getElementById('historySection').classList.add('hidden-section');

            document.getElementById(sectionId + 'Section').classList.remove('hidden-section');

            if (sectionId === 'history') loadHistory();
        }

        async function searchVideos() {
            const query = document.getElementById('videoQuery').value;
            const grid = document.getElementById('resultsGrid');
            const loading = document.getElementById('loading');

            if (!query) return;

            showSection('home');
            grid.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                const data = await response.json();

                if (response.ok) {
                    data.results.forEach(video => {
                        grid.innerHTML += createVideoCard(video);
                    });
                }
            } catch (err) {
                console.error(err);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function searchChannel(event, name) {
            event.stopPropagation();
            const input = document.getElementById('videoQuery');
            input.value = name;
            searchVideos();
        }

        function createVideoCard(video) {
            const videoData = JSON.stringify(video).replace(/"/g, '&quot;');
            return `
                <div class="video-card flex flex-col">
                    <div class="thumbnail-box mb-3 cursor-pointer group" onclick="playVideo(${videoData})">
                        <img src="${video.thumbnail}" class="w-full h-full object-cover transition-transform group-hover:scale-105">
                        <div class="absolute bottom-2 right-2 bg-black/90 text-[10px] font-bold px-1.5 py-0.5 rounded text-gray-400">
                            ${video.duration ? formatTime(video.duration) : '0:00'}
                        </div>
                    </div>
                    <div class="px-1">
                        <h3 class="font-bold text-[14px] text-[#f1f1f1] leading-tight line-clamp-2 mb-1 transition cursor-pointer hover:text-blue-400" 
                            onclick="playVideo(${videoData})">
                            ${video.title}
                        </h3>
                        <div class="flex">
                            <span class="text-[12px] text-gray-500 hover:text-white transition cursor-pointer inline-block" 
                               onclick="searchChannel(event, '${video.uploader.replace(/'/g, "\\'")}')">
                               ${video.uploader}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function playVideo(video) {
            const container = document.getElementById('playerContainer');
            const player = document.getElementById('videoPlayer');
            const titleLabel = document.getElementById('nowPlayingTitle');

            container.style.display = 'block';
            titleLabel.innerText = "Connecting...";
            player.src = "";

            try {
                const res = await fetch(`/get_stream?video_id=${video.id}`);
                const data = await res.json();
                if (data.stream_url) {
                    titleLabel.innerText = video.title;
                    player.src = data.stream_url;
                    player.play();
                    saveToHistory(video);
                }
            } catch (err) {
                alert("Gagal memutar video.");
            }
        }

        function saveToHistory(video) {
            let history = JSON.parse(localStorage.getItem('yt_studio_history_v2') || '[]');
            history = history.filter(item => item.id !== video.id);
            history.unshift(video);
            if (history.length > 50) history.pop();
            localStorage.setItem('yt_studio_history_v2', JSON.stringify(history));
        }

        function loadHistory() {
            const grid = document.getElementById('historyGrid');
            const empty = document.getElementById('historyEmpty');
            const history = JSON.parse(localStorage.getItem('yt_studio_history_v2') || '[]');

            if (history.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                grid.innerHTML = history.map(video => createVideoCard(video)).join('');
            }
        }

        function clearHistory() {
            if (confirm('Bersihkan semua histori?')) {
                localStorage.setItem('yt_studio_history_v2', '[]');
                loadHistory();
            }
        }

        function formatTime(sec) {
            if (!sec) return "0:00";
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return m + ":" + (s < 10 ? "0" + s : s);
        }

        function toggleExpand() {
            const container = document.getElementById('playerContainer');
            const icon = document.getElementById('expandIcon');
            isExpanded = !isExpanded;
            isExpanded ? container.classList.add('full-view') : container.classList.remove('full-view');
        }

        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            document.getElementById('playerContainer').style.display = 'none';
        }

        document.getElementById('videoQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>

</html>
