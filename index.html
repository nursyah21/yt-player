<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Studio</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        body {
            background-color: #0f0f0f;
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        /* Logo Minimalis */
        .logo-text {
            font-weight: 900;
            letter-spacing: -1.5px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-container {
            background-color: #000;
            border: 1px solid #222;
            border-radius: 4px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Video Card */
        .video-card {
            cursor: pointer;
            transition: 0.2s;
        }

        .thumbnail-box {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #151515;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-card:hover h3 {
            color: #fff;
        }

        /* Animasi Loading Shimmer */
        .shimmer {
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background: linear-gradient(90deg, transparent, #252525, transparent);
            animation: loading-pulse 1.5s infinite;
        }

        @keyframes loading-pulse {
            100% {
                transform: translateX(100%);
            }
        }

        /* Player */
        #playerContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            background: #000;
            border: 1px solid #222;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        #playerContainer.full-view {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
        }
    </style>
</head>

<body class="pb-10">

    <nav class="fixed top-0 w-full bg-[#0f0f0f]/95 backdrop-blur-md z-50 px-6 h-16 flex items-center justify-between ">
        <div class="logo-text text-2xl">VIDEO</div>

        <div class="search-container">
            <input type="text" id="videoQuery" placeholder="Cari video..."
                class="bg-transparent w-full py-2 px-4 focus:outline-none text-sm text-gray-200">
            <button onclick="searchVideos()" class="px-5 text-gray-600 hover:text-white transition">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="w-16"></div>
    </nav>

    <main class="mt-24 max-w-[1400px] mx-auto px-6">

        <div id="loading" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <script>
                for (let i = 0; i < 8; i++) {
                    document.write(`
                        <div class="space-y-3">
                            <div class="shimmer aspect-video"></div>
                            <div class="space-y-2">
                                <div class="shimmer h-4 w-full"></div>
                                <div class="shimmer h-3 w-2/3"></div>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
        </div>
    </main>

    <div id="playerContainer">
        <div class="flex items-center justify-between px-4 py-2 bg-[#111]">
            <span id="nowPlayingTitle"
                class="text-[10px] font-bold truncate text-gray-500 uppercase tracking-widest">Streaming</span>
            <div class="flex gap-4">
                <button onclick="toggleExpand()" class="text-gray-600 hover:text-white"><i id="expandIcon"
                        class="fas fa-expand-alt"></i></button>
                <button onclick="closePlayer()" class="text-gray-600 hover:text-red-500"><i
                        class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="aspect-video">
            <video id="videoPlayer" controls autoplay class="w-full h-full"></video>
        </div>
    </div>

    <script>
        let isExpanded = false;

        async function searchVideos() {
            const query = document.getElementById('videoQuery').value;
            const grid = document.getElementById('resultsGrid');
            const loading = document.getElementById('loading');

            if (!query) return;

            grid.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                const data = await response.json();

                if (response.ok) {
                    data.results.forEach(video => {
                        grid.innerHTML += `
                            <div class="video-card" onclick="playVideo('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
                                <div class="thumbnail-box mb-3">
                                    <img src="${video.thumbnail}" class="w-full h-full object-cover">
                                    <div class="absolute bottom-2 right-2 bg-black/90 text-[10px] font-bold px-1.5 py-0.5 rounded text-gray-400">
                                        ${video.duration ? formatTime(video.duration) : '0:00'}
                                    </div>
                                </div>
                                <div class="px-1">
                                    <h3 class="font-bold text-[14px] text-[#f1f1f1] leading-tight line-clamp-2 mb-1 transition">${video.title}</h3>
                                    <p class="text-[12px] hover:text-gray-400 transition cursor-default">${video.uploader}</p>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (err) {
                console.error(err);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function playVideo(videoId, title) {
            const container = document.getElementById('playerContainer');
            const player = document.getElementById('videoPlayer');
            const titleLabel = document.getElementById('nowPlayingTitle');

            container.style.display = 'block';
            titleLabel.innerText = "Connecting...";
            player.src = "";

            try {
                const res = await fetch(`/get_stream?video_id=${videoId}`);
                const data = await res.json();
                if (data.stream_url) {
                    titleLabel.innerText = title;
                    player.src = data.stream_url;
                    player.play();
                }
            } catch (err) {
                alert("Gagal memutar video.");
            }
        }

        function formatTime(sec) {
            if (!sec) return "0:00";
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return m + ":" + (s < 10 ? "0" + s : s);
        }

        function toggleExpand() {
            const container = document.getElementById('playerContainer');
            const icon = document.getElementById('expandIcon');
            isExpanded = !isExpanded;
            isExpanded ? container.classList.add('full-view') : container.classList.remove('full-view');
        }

        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            document.getElementById('playerContainer').style.display = 'none';
        }

        document.getElementById('videoQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>

</html>
